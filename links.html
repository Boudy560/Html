<!DOCTYPE html>
<head lung="en-us"></head>
<!--the <a> tag to open any link you put it 
  in target "attribute"  
  _blank to open link in a new window
  _self open the link in the same windo 
  _parent - Opens the document in the parent frame
  _top - Opens the document in the full body of the window
-->

<!--
    Use the <a> element to define a link
    Use the href attribute to define the link address
    Use the target attribute to define where to open the linked document
    Use the <img> element (inside <a>) to use an image as a link
    Use the mailto: scheme inside the href attribute to create a link that opens the user's email program

-->
<body>
    <a href="https://www.google.com" target="_blank">google</a>
    <br>
    <p><a href="https://www.facebook.com" target="_blank">facebook</a></p>

  <!-- create image as link -->
    <a href="https://www.instagram.com/" target="_blank">
      <img src="smiling-face.png" alt="instagram" style="width: 30px; height: 30;">
    </a>

    <!--to create or send email to anyone -->
    <P><a href="mailto:body809070@gmail.com" target="_blank">Send email</a></P> 

    <!--Button as a link -->
    <button onclick="document.location='https://www.google.com'">google</button>

<!--text as link -->
   <p> <a href="https://www.github.com/Boudy560" target="_blank" title="Go to github">Visit my github</a></p>
</body>
</html>
